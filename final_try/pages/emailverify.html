<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/emailverify.css">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
</head>

<body>
  <div class="main">
    <div class="div-1">
      <div class="div-2">

        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24"><path fill="#0f77ff" fill-opacity="0" d="M12 11L4 6H20L12 11Z"><animate fill="freeze" attributeName="fill-opacity" begin="1s" dur="0.15s" values="0;0.3"/></path><g fill="none" stroke="#0f77ff" stroke-linecap="round" stroke-width="2"><rect width="18" height="14" x="3" y="5" stroke-dasharray="64" stroke-dashoffset="64" rx="1"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0"/></rect><path stroke-dasharray="24" stroke-dashoffset="24" d="M3 6.5L12 12L21 6.5"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.4s" values="24;0"/></path></g></svg>
        
        <h3>Please verify your email</h3>
        <p id="ppp">
          You're almost there! We sent an email to
          <span id="emailid"></span>
        </p>
        <br />
        <p>
          Just click on the link in that email to complete your signup. If you
          don't see it, you may need to <br>
          <span id="bold">check your inbox </span>folder.
        </p>
      </div>
      <p id="message"></p>
      <div class="buttondiv">
        <button class="button" onClick="resend()">Resend Email</button>
        <button class="button" onClick="reloud()">Confirm</button>
      </div>
    </div>
  </div>
  <script src="../scripts/firebase.js"></script>
  <script src="../scripts/emailverify.js"></script>
</body>

</html>
